<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app/blog/install.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'global/global.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>初始配置</title>
</head>

<body>
    <div class="container" style="padding-top: 1rem; padding-bottom: 1rem;">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">初始配置</div>
                    <div class="card-body">
                        <form action="/install/init" method="post" onsubmit="return check();">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" />
                                <div class="invalid-feedback" id="username-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="text" class="form-control" id="email" name="email" />
                                <div class="invalid-feedback" id="email-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="avatar">头像链接</label>
                                <input type="text" class="form-control" id="avatar" name="avatar" />
                                <div class="invalid-feedback" id="avatar-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="motto">个人签名</label>
                                <input type="text" class="form-control" id="motto" name="motto" />
                                <div class="invalid-feedback" id="motto-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" />
                                <div class="invalid-feedback" id="password-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="repassword">再次输入密码</label>
                                <input type="password" class="form-control" id="repassword" name="repassword" />
                                <div class="invalid-feedback" id="repassword-invalid"></div>
                            </div>
                            <div style="text-align: right">
                                <input class="btn btn-outline-success" type="submit" value="确认" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
