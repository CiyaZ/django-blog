<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'marked/marked.min.js' %}"></script>
    <script src="{% static 'highlight/highlight.pack.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'global/global.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'highlight/styles/atom-one-light.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>{{ blog.title }}</title>
</head>

<body>
    {% include 'widgets/nav.html' %}
    <div class="container" style="margin-top: 4rem">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index">Home</a></li>
                <li class="breadcrumb-item"><a
                        href="/index?category={{ blog.category.pk }}">{{ blog.category.category_name }}</a></li>
                <li class="breadcrumb-item active">{{ blog.title }}</li>
            </ol>
        </nav>
        <div class="card" style="margin-top: 1rem">
            <div class="card-body">
                <div id="content">{{ blog.content }}</div>
            </div>
        </div>
        {% include 'widgets/foot.html' %}
    </div>
</body>
<script>
    $(document).ready(function () {
        marked.setOptions({
            renderer: new marked.Renderer(),
            gfm: true,
            tables: true,
            breaks: true,
            pedantic: false,
            sanitize: false,
            smartLists: false,
            smartypants: false,
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });
        var content = $('#content');
        var rendered_result = marked(content.text());
        content.html(rendered_result);
    });
</script>

</html>
