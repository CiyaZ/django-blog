<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app/backend/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'global/global.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>登录</title>
</head>

<body>
    {% include 'widgets/nav.html' %}
    <div class="container" style="margin-top: 8rem">

        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">登录</div>
                    <div class="card-body">
                        <form action="/backend/dologin" method="post" onsubmit="return check();">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="text-secondary">用户名</label>
                                <input type="text" id="username" name="username" class="form-control{% if error %} is-invalid{% endif %}" />
                                <div class="invalid-feedback" id="username-invalid"></div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-secondary">密码</label>
                                <input type="password" id="password" name="password" class="form-control{% if error %} is-invalid{% endif %}" />
                                <div class="invalid-feedback" id="password-invalid">{% if error %}{{msg}}{% endif %}</div>
                            </div>
                            <div style="text-align: right">
                                <input type="reset" class="btn btn-danger" value="重置" />
                                <input type="submit" class="btn btn-primary" value="登录" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
